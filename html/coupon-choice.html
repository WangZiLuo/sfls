    <style>

        }
        .header i{
            display: block;
            position: absolute;
            left: 0.2rem;
            top: 0;
            width: 0.3rem;
            height: 0.88rem;
            background-image: url("../image/arrow_l.png");
            background-size: 0.2rem 0.3rem;
            background-repeat: no-repeat;
            background-position: left center;
        }
        .header h4{
            font-size: 0.32rem;
            line-height: 0.88rem;
            color: #333;
            text-align: center;
        }
    	.content ul{
    		padding: 0 0.2rem;
    	}
    	.content ul li{
    		list-style: none;
    		width: 6.2rem;
    		height: 1.8rem;
    		background-image: url("../image/coupon_bg.png");
    		background-size: 7rem 1.8rem;
    		background-repeat: no-repeat;
    		margin-top: 0.18rem;
    		border-left: 0.06rem solid #2b2b2b;
    		padding-left: 0.48rem;
    		padding-right: 0.32rem;

    	}
    	.content ul li.expire{
    		opacity: 0.65;
    	}
    	.content ul li.expire .overdue{
    		display: block;
    	}
    	.content ul li .overdue{
    		position: absolute;
    		width: 0.89rem;
    		height: 0.89rem;
    		background-image: url('../image/overdue.png');
    		background-size: 0.89rem 0.89rem;
    		background-repeat: no-repeat;
    		left: 4.56rem;
    		top: 0.45rem;
    		display: none;
    	}
    	.detail{
    		float: left;
    	}
    	.detail .name{
    		font-size: 0.3rem;
    		line-height: 0.3rem;
    		margin-top: 0.2rem;
    		color: #e52828;
    		font-weight: 900;
    	}
    	.detail .effect{
    		font-size: 0.22rem;
    		line-height: 0.54rem;
    		color: #333;
    		font-weight: 900;
    	}
    	.detail .duration{
    		font-size: 0.2rem;
    		line-height: 0.5rem;
    		color: #aeaeae;
    		margin-top: 0.22rem;
    		font-weight: 900;
    	}
    	.value{
    		float: right;
    		height: 1.8rem;
    	}
    	.value i{
    		float: right;
    		font-size: 0.24rem;
    		line-height: 1.8rem;
    		font-style: normal;
    		color: #2b2b2b;
    	}
    	.value span{
    		float: right;
    		font-size: 0.48rem;
    		line-height: 1.8rem;
    		color: #2b2b2b;
    		font-weight: 900;
    	}
    	.no-record img{
    		display: block;
    		width: 2.2rem;
    		height: 1.74rem;
    		margin: 0 auto;
    		margin-top: 3.24rem;
    	}
    	.no-record p{
    		font-size: 0.3rem;
    		line-height: 0.7rem;
    		color: #9f9e9e;
    		text-align: center;
    	}
        .container{
		width: 100%;
		height: 100%;
		display: flex;
		justify-content: space-between;
		flex-direction: column;
    	}
    	.content{
    		flex: 1;
    		overflow: auto;
    	}
    	.forbidden{
    		display: flex;
    		justify-content: flex-end;
    		padding: 0 0.2rem;
    	}
    	.forbidden span{
    		font-size: 0.28rem;
    		line-height: 1.12rem;
    		color: #333;
    	}
    	.forbidden i{
    		width: 0.46rem;
    		height: 1.12rem;
    		background-size: 0.46rem 0.46rem;
    		background-repeat: no-repeat;
    		background-position: right center;
    		margin-left: 0.2rem;
    	}
    	.forbidden i.unactived{
    		background-image: url('../image/no_checked.png');
    	}
    	.forbidden i.actived{
    		background-image: url('../image/checked.png');
    	}
    	.content ul{
    		padding: 0 0.2rem;
    	}
    	.content ul li{
    		list-style: none;
    		width: 6.2rem;
    		height: 1.8rem;
    		background-image: url("../image/coupon_bg.png");
    		background-size: 7rem 1.8rem;
    		background-repeat: no-repeat;
    		margin-top: 0.18rem;
    		border-left: 0.06rem solid #2b2b2b;
    		padding-left: 0.48rem;
    		padding-right: 0.32rem;
    		position: relative;
    	}
    	.content ul li.expire{
    		opacity: 0.65;
    	}
    	.content ul li.expire .overdue{
    		display: block;
    	}
    	.content ul li .overdue{
    		position: absolute;
    		width: 0.89rem;
    		height: 0.89rem;
    		background-image: url('../image/overdue.png');
    		background-size: 0.89rem 0.89rem;
    		background-repeat: no-repeat;
    		left: 4.56rem;
    		top: 0.45rem;
    		display: none;
    	}
    	.content ul li .chosed{
    		width: 0.5rem;
    		height: 0.52rem;
    		background-image: url('../image/coupon_chosed.png');
    		background-size: 0.52rem 0.52rem;
    		background-repeat: no-repeat;
    		position: absolute;
    		right: 0;
    		bottom: 0;
    	}
    	.detail{
    		float: left;
    	}
    	.detail .name{
    		font-size: 0.3rem;
    		line-height: 0.3rem;
    		margin-top: 0.2rem;

    		font-weight: 900;
    	}
    	.detail .effect{
    		font-size: 0.22rem;
    		line-height: 0.54rem;

    	}
    	.detail .duration{
    		font-size: 0.2rem;

    	}
    	.value{

    		color: #9f9e9e;
    		text-align: center;
    	}
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="header">
    			<i @touchstart="goBack"></i>
    			<h4>我的优惠劵</h4>
    		</div>
        </header>
        <div id="main">
            <div class="content">
    			<div class="forbidden" v-if="onOff">
    				<span>不使用优惠券</span><i :class="{'unactived':onOff_forbidden,'actived':!onOff_forbidden}" @click="forbidden"></i>
    			</div>
    			<ul v-if="onOff">
    				<li :class="{'list':true,'clearfix':true}" v-for="(item,index) in couponList" :key="index" @click="choseCoupon($event,index,item.couponid)">
    					<div class="detail">
    						<p class="name">{{item.name}}</p>
    						<p class="effect">新用户满{{item.meetmoney}}可用{{item.breamoney}}元优惠券</p>
    						<p class="duration">有效期{{item.starttime}}到{{item.endtime}}</p>
    					</div>
    					<div class="value clearfix">
    						<span>{{item.breamoney}}</span>
    						<i>￥</i>
    					</div>
    					<div class="overdue"></div>
    					<div class="chosed" v-if="isChosed==index?true:false"></div>
    				</li>
    			</ul>
    			<div class="no-record" v-if="!onOff">
    				<img src="../image/coupon.png">
    				<p>暂无优惠券</p>
    			</div>
    		</div>
        </div>

    </div>
</body>
<script type="text/javascript" src="../script/rem.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/axios.min.js"></script>
<script type="text/javascript" src="../script/mintui.js"></script>
<script type="text/javascript">
    //加载动画

    //vue.js
    var myapp = new Vue({
        el :"#wrap",
        data(){
            return{
                title: "优惠券",
				onOff_forbidden: true,
				onOff: true,
				value: 80,
				signature:'',
				login_status:false,
				isChosed:null,
				couponList:[],
				totalPrice:0
            }
        },
        mounted(){

        },
        methods :{
            init() {
                this.totalPrice = api.pageParam.total;
                var _this = this;
    			//登录凭证
                api.getPrefs({
                    key: 'lsb_sign'
                }, function(ret, err) {
                    //当偏好设置尚未设置或者曾设置后被移除后，返回值(ret.value)均为空。
                    if (ret.value && ret.value != "") {
                        //已登录
                        _this.login_status = true;
                        _this.signature = ret.value;

                        //获取地址列表
                        var url = 'http://lishenban.ajiuqian.com/api/apiAjax.aspx?ak=docoupon&money='+_this.totalPrice+_this.signature;
                        axios.post(url)
                            .then(function(res) {
                        	 	if(res.data.msg=='19'){
                        	 		_this.couponList = res.data.list;
                        	 		if(_this.couponList.length>0){
                        	 			_this.onOff = true
                        	 		}else{
                        	 			_this.onOff = false
                        	 		}
                        	 	}
                        	})
                    } else {
                        //未登录
                        _this.login_status = false;
                        _this.signature = '&nonce=123456&timestamp=123456&signature=6ad7d67d9e03869cd3b395b63d7fe9418aee175f'
                    };
                })
            },
            goBack() {
                api.closeFrame({
                    name: 'coupon-choice',
                    animation:{
                        type:"none",
                    }
                })
            },
            forbidden(){
				this.onOff_forbidden = !this.onOff_forbidden;
                api.setPrefs({
                    key: 'goods_order_couponid',
                    value: ''
                });
                api.sendEvent({
                    name: 'orderConfirm',
                    extra: {
                        value: true
                    }
                });
                api.closeFrame({
                    name: 'coupon-choice',
                    animation:{
                        type:"none",
                    },
                });
				// localStorage.setItem('goods_order_couponid','')
				// this.$router.go(-1)
			},
			choseCoupon(ev,index,couponid){
				this.isChosed = index
                api.setPrefs({
                    key: 'goods_order_couponid',
                    value: couponid
                });
                api.sendEvent({
                    name: 'orderConfirm',
                    extra: {
                        value: true
                    }
                });
                api.closeFrame({
                    name: 'coupon-choice',
                    animation:{
                        type:"none",
                    },
                });
			}
        },
        created() {

        }
    });
    //APICloud
    apiready = function(){
        $api.fixStatusBar($api.dom('header'));
        myapp.init()
    }


</script>
</html>
